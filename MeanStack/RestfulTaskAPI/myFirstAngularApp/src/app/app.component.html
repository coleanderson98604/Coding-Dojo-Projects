  <h4>Add Task</h4>
  <form (submit)="onSubmit()" class="form-inline">
    <label for="newTask.title">Title:</label>
    <input type="text" name="newTask.title" [(ngModel)]="newTask.title">
    <label for="newTask.description">Description:</label>
    <input type="text" name="newTask.description" [(ngModel)]="newTask.description">
    <input type="submit" value="Create Task">
  </form>
  <h1>All the tasks:</h1>
    <ul *ngIf="tasks" class="list-group">
      <div *ngFor="let task of tasks" class="list-group">
        <li>Task: {{ task.title | uppercase }} Description: {{ task.description }}
            <button (click)="EditButtonClick('edit', task._id )">Edit</button>
            <button (click)="EditButtonClick('delete', task._id )">Delete</button>
        </li>
      </div>
    </ul>
  <div *ngIf="edit">
    <h4>Edit Task</h4>
    <form (submit)="EditOnSubmit(EditTask._id)" class="form-inline">
      <label for="EditTask.title">Title:</label>
      <input type="text" name="EditTask.title" [(ngModel)]="EditTask.title">
      <label for="EditTask.description">Description:</label>
      <input type="text" name="EditTask.description" [(ngModel)]="EditTask.description">
      <input type="submit" value="Update Task">
    </form>
  </div>
</div>
