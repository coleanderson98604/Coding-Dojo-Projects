<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>
    function appendList(array,element, id){
        let string = ""
        for(var i = 0; i < array.length; i++){
            string += `<${element}> ${array[i]} </${element}>`;
        }
        document.getElementById(id).innerHTML = string;
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    let element = 'h1'
    appendList(students,element, target_id);
</script>   
</body>
</html>
