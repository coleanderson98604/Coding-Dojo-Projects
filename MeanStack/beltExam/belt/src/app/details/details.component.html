<div style="text-align: center">
  <h1>Details about {{ pet.name }}</h1>
  <h2>Pet type: {{ pet.type }}</h2>
  <h2>Description: {{ pet.description }}</h2>
  <h2 style="text-decoration: underline">Skills</h2>
    <h4>{{ pet.skillOne }}</h4>
    <h4>{{ pet.skillTwo }}</h4>
    <h4>{{ pet.skillThree }}</h4>
  <h2><i class="fas fa-heart"></i> {{ pet.likes }}</h2>
  <button (click)="Like()" [disabled]="disabled"><i class="fas fa-heart"></i> this Pet</button>
  <button (click)="Adopt()"><i class="fas fa-heart"></i> adopt</button>
  <button (click)="goHome()">Home</button>
</div>
