<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form Test</title>
</head>

<body>
    <form action="process.php" method="post">
        <h1>My Registration</h1>
        <div>
            <label>
                First name:<input type="text" name="First_Name">
            </label>
        </div>
        <div>
            <label>
            Last name:<input type="text" name="Last_Name">
            </label>
        </div>
        <div>
            <label>
                Email:<input type="text" name="Email">
            </label>
        </div>
        <div>
            <label>
                Password:<input type="text" name="password">
            </label>
        </div>
        <div>
            <label>
                Confirm Password:<input type="text" name="passwordconfirm">
            </label>
        </div>
        <div>
            <label>
                Birthday:<input type="date" name="Birthdate">
            </label>
        </div>
        <div>
            <label>
                male:<input type="radio" id="male"  name="gender" value="male">
            </label>
            <label>
                female:<input type="radio" id="female"  name="gender" value="female">
            </label>
            <label>
                Other:<input type="radio" id="other"  name="gender" value="other">
            </label>
        </div>
        <div>
            <label>
                <textarea name="description" rows="10" cols="50"></textarea>
            </label>
        </div>
        <div>
            <select>
                <option value="Javascript">Javascript</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <label>
                <input type="button" value="click here to submit">
            </label>
        </div>
    </form>

</body>

</html>
