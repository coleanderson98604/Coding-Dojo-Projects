<div style="text-align: center">
  <h1>Current pets looking for a forever home</h1>
  <h3><a [routerLink]="['new']">Have a pet you'd like to adopt?</a></h3>
  <div>
  <table style="text-align: center; margin: 0 auto">
    <tr>
      <td>Name</td>
      <td>Type <i (click)="sort()" class="fas fa-sort-up fas-2x"></i></td>
      <td>Actions</td>
    </tr>
    <tr *ngFor="let pet of pets">
      <td>{{ pet.name }}</td>
      <td>{{ pet.type }}</td>
      <td><button [routerLink]="['edit/' + pet._id ]">edit</button><span> </span><button [routerLink]="['details/' + pet._id]">Details</button></td>
    </tr>
  </table>
  </div>
</div>
